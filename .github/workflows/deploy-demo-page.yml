name: Deploy Demo Page to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies for remark-link-card-plus
        run: npm ci
      - name: Build remark-link-card-plus
        run: npm run build
      - name: Install dependencies for demo page
        run: npm ci
        working-directory: example
      - name: Build demo page
        run: npm run build
        working-directory: example
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: example/dist
